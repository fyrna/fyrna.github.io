<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fyrna</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #fff;
        --text: #222;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, sans-serif;
        background: var(--bg);
        min-height: 100vh;
        color: var(--text);
      }

      main {
        max-width: 50ch;
        margin: auto;
        padding: 2rem;
      }

      .pfp {
        border-radius: 1rem;
        width: 120px;
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin: 0;
        margin-bottom: 1rem;
      }

      .tagline {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1rem;
      }

      .bio {
        font-size: 1rem;
        line-height: 1.5;
        color: #444;
        margin-bottom: 2rem;
      }

      .links {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        align-items: stretch;
      }

      .card {
        border: 1px solid #ddd;
        border-radius: 20px;
        padding: 1rem;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .card img {
        width: 32px;
        height: 32px;
        margin-bottom: 0.5rem;
      }

      .card p {
        margin: 0.3rem 0;
      }

      .btn {
        margin-top: 0.5rem;
        padding: 0.4rem 1rem;
        border: none;
        border-radius: 9999px;
        cursor: pointer;
        font-size: 0.9rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.09);
        background: #1da1f2;
        color: #fff;
      }

      .twitter {
        grid-column: span 2;
      }
    </style>
  </head>

  <body>
    <main>
      <img
        src="./icon.jpg"
        alt="fyrna's pfp"
        class="pfp"
      />

      <h1>Fyrna / Nazan</h1>

      <p class="tagline">
        Full-time tinkerer | selt-taught programmer
      </p>

      <p class="bio">
        I do code sometimes, mostly in Go since that's my fav language, I also
        learn a bit of Zig and Typescript.
      </p>

      <div class="links">
        <div class="card">
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg"
            alt="GitHub"
          />

          <p><b>My Github</b></p>

          <a href="https://github.com/fyrna">
            <button class="btn">See what i do</button>
          </a>
        </div>

        <div class="card">
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/telegram.svg"
            alt="Telegram"
          />

          <p><b>Chat with me :3</b></p>

          <a href="https://t.me/fyrna">
            <button class="btn">Send Hi!</button>
          </a>
        </div>

        <div class="card twitter">
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/x.svg"
            alt="Twitter"
          />

          <p><b>@imfyrna</b></p>
          <p style="font-size: 0.8rem; color: #666">
            know a little about everything,<br />
            but not an expert in anything
          </p>

          <a href="https://x.com/imfyrna">
            <button class="btn">Follow</button>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
