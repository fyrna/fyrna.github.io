<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fyrna</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #fff;
        --text: #222;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, sans-serif;
        background: var(--bg);
        min-height: 100vh;
        color: var(--text);
      }

      main {
        max-width: 50ch;
        margin: auto;
        padding: 2rem;
      }

      .pfp {
        border-radius: 1rem;
        width: 120px;
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin: 0;
        margin-bottom: 1rem;
      }

      .tagline {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1rem;
      }

      .bio {
        font-size: 1rem;
        line-height: 1.5;
        color: #444;
        margin-bottom: 2rem;
      }

      .links {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        align-items: stretch;
      }

      .card {
        border: 1px solid #ddd;
        border-radius: 20px;
        padding: 1rem 1.5rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .card img {
        width: 36px;
        margin-bottom: 0.2rem;
      }

      .card p {
        margin: 0.5rem 0;
      }

      .card-bio {
        font-size: 0.85rem;
        color: #666;
        line-height: 1.4;
      }

      .btn {
        font-weight: 600;
        padding: 0.4rem 1rem;
        border: none;
        cursor: pointer;
        font-size: 0.9rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.09);
      }

      .normal-btn {
        padding: 0.5rem 0.7rem;
        border-radius: 5px;
        border: solid 1px #cbcbcb;
        background-color: #f6f6f6;
      }

      .twitter {
        text-align: left;
        grid-column: span 2;
        padding: 1rem 1.5rem;
      }

      .tw-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      .tw-btn {
        border-radius: 9999px;
        background: #1da1f2;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <main>
      <img
        src="./icon.jpg"
        alt="fyrna's pfp"
        class="pfp"
      />

      <h1>Fyrna / Nazan</h1>

      <p class="tagline">
        Full-time tinkerer | selt-taught programmer
      </p>

      <p class="bio">
        I do code sometimes, mostly in Go since that's my fav language, I also
        learn a bit of Zig and Typescript.
      </p>

      <div class="links">
        <div class="card">
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg"
            alt="GitHub"
          />

          <p class="card-bio">some codes</p>

          <a href="https://github.com/fyrna">
            <button class="btn normal-btn">view</button>
          </a>
        </div>

        <div class="card">
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/telegram.svg"
            alt="Telegram"
          />

          <p class="card-bio">chat with me :3</p>

          <a href="https://t.me/fyrna">
            <button class="btn tw-btn">send Hi!</button>
          </a>
        </div>

        <div class="card twitter">
          <div class="tw-top">
            <img
              src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/x.svg"
              alt="Twitter"
            />
            <a href="https://x.com/imfyrna">
              <button class="btn tw-btn">follow</button>
            </a>
          </div>

          <p>@imfyrna</p>
          <p class="card-bio">
            know a little about everything, but not an expert in anything
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
